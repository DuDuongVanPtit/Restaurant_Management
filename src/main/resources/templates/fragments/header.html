<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title></title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/myStyles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a style="padding: 0 10px" th:href="@{/home}">
            <img src="https://www.lottehotel.com/content/dam/lottehotel/components/common/structure/header/gnb_logo_hotels.png">
        </a>


        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">

            <div class="input-group">
                <a th:href="@{/admin/home}"
                   style="color: black;
                   cursor: pointer;
                   padding: 5px 10px;
                   background-color: wheat;
                   border-radius: 10px; text-decoration: none";
                   sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')">
                    <span>Management Page</span>
                </a>
                <a th:href="@{/staff/home}"
                   style="color: black;
                   cursor: pointer;
                   padding: 5px 10px;
                   background-color: wheat;
                   border-radius: 10px; text-decoration: none";
                   sec:authorize="hasAnyRole('ROLE_STAFF')">
                    <span>Staff Page</span>
                </a>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li th:if="${#authentication.principal == 'anonymousUser'}">
                <a th:href="@{/login}" class="login-btn">
                    Login
                </a>
                <a th:href="@{/signup}" class="signup-btn">
                    Sign up
                </a>
            </li>
            <li th:if="${#authentication.principal != 'anonymousUser'}" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user fa-fw"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Info</a></li>
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
